<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Calculator</title>
	<link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
	<form>
		<textarea name="result" id="result" cols="7" rows="1">123</textarea> <br/>
		<input type="button" value="1"/>
		<input type="button" value="2"/>
		<input type="button" value="3"/>
		<input type="button" value="+"/> <br/>
		<input type="button" value="4"/>
		<input type="button" value="5"/>
		<input type="button" value="6"/>
		<input type="button" value="-" id="button_minus"/> <br/>
		<input type="button" value="7"/>
		<input type="button" value="8"/>
		<input type="button" value="9"/>
		<input type="button" value="*" id="button_times"/> <br/>
		<input type="button" value="0" id="button_zero"/>
		<input type="button" value="." id="button_decimal_point"/>
		<input type="button" value="/" id="button_divide"/>
	</form>
</body>
</html>
