<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Second Table</title>
	<link rel="stylesheet" href="styles/style.css"/>
</head>
<body>
	<table>
		<tr>
			<td colspan="3">Title goes here</td>
			<td id="a">A</td>
			<td id="b">B</td>
		</tr>
		<tr>
			<td rowspan="3" id="c">C</td>
			<td id="d">D</td>
			<td id="e">E</td>
			<td id="f">F</td>
			<td id="g">G</td>
		</tr>
		<tr>
			<td id="h">H</td>
			<td colspan="2" id="i">I</td>
			<td rowspan="2" id="j">J</td>
		</tr>
		<tr>
			<td id="k">K</td>
			<td id="l">L</td>
			<td id="m">M</td>
		</tr>
		<tr>
			<td id="n">N</td>
			<td colspan="4" id="o">O</td>
		</tr>
	</table>
</body>
</html>
