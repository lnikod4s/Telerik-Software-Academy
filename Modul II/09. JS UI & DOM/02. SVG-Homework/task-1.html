<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>MEAN Image Definition with SVG</title>
	</head>
	<body>
		<div id="root">
			<svg width="640" height="480" style="border: 1px solid black; background-color: #f5ffe0">
				<!-- Letter M -->
				<path stroke="#3e3f37"
				      stroke-width="7"
				      fill="none"
				      d="M 50 50 V 100 M 50 50 L 60 100 L 70 50 L 70 100"></path>
				<circle stroke="none" fill="#3e3f37" cx="200" cy="75" r="60"></circle>
				<!-- Letter E -->
				<path stroke="#282827"
				      stroke-width="7"
				      fill="none"
				      d="M 50 125 V 175 M 50 125 H 70 M 50 150 H 70 M 50 175 H 70"></path>
				<circle stroke="none" fill="#282827" cx="200" cy="150" r="60"></circle>
				<!-- Letter A -->
				<path stroke="#e23337"
				      stroke-width="7"
				      fill="none"
				      d="M 60 200 L 50 250 M 60 200 L 70 250 M 55 225 H 65"></path>
				<circle stroke="none" fill="#e23337" cx="200" cy="225" r="60"></circle>
				<!-- Letter N -->
				<path stroke="#8ec74e"
				      stroke-width="7"
				      fill="none"
				      d="M 50 275 V 325 M 50 275 L 70 325 L 70 275"></path>
				<circle stroke="none" fill="#8ec74e" cx="200" cy="300" r="60"></circle>
			</svg>
		</div>
	</body>
</html>
